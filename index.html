        <h2> Score 1:</h2>
    <input type="text" id="input" placeholder="Enter a number" max="100"/>
    <br>
    <br>

    <br>
    

    <button type="submit" py-click="average_compute" >Compute</button>
    

    <div id="average"></div>

    </div>
